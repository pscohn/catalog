<!doctype html>
<html ng-app="catalog">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="catalog.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body ng-controller="GameListCtrl">
        <h2>Games To Play ({{games.length}})</h2>
        <input type="text" placeholder="filter" ng-model="query" />
        <ul>
            <li ng-repeat="game in games | filter:query">
                <span>{{game.id}}. {{game.name}} ({{game.year}}) - <a href="" ng-click="deleteGame(game)">delete</a></span>
            </li>
        </ul>
        <h3>New Game</h3>
        <input type="text" placeholder="name" ng-model="formData.name" />
        <input type="text" placeholder="year" ng-model="formData.year" />
        <button type="submit" ng-click="addGame()">Save</button>
    </body>  
</html>
